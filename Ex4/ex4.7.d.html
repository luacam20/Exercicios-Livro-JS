    <p>Numero: <input type="number" id="nr"></p>
    <input type="button" value="desenhar Estrelas" onclick="Calcular()">
    <div id="res"></div>

<script>
    function Calcular() {
        var num = Number(document.getElementById("nr").value); 
        var res = document.getElementById("res"); 

        for (var i = 1; i <= num; i++) {
            res.innerHTML += `_*`;
        }
    }
</script>
