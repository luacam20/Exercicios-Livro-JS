<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Programa Números Primos</h1>
    <p>Número: <input type="text"  id="inNumero"></p>
    <input type="button" value="Verificar se é primo" onclick="Verificar()">
    <div id="res"></div>
</body>
<script>
    function Verificar() {
        var num = document.getElementById("inNumero"); 
        var res = document.getElementById("res"); 
        var num = Number(inNumero.value);
        var numDivisores = 0; 

        for (var i = 1; i<= num; i++) {

        if (num % i == 0){
            numDivisores++; 
        }
    }
    if (numDivisores == 2) {
        res.innerHTML = `<p>${num} é primo</p>`; 
    } else {
        res.innerHTML = `<p>${num} não é primo</p>`; 
    }

}
    
</script>
</html>
