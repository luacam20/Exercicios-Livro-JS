<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Programa Números Perfeitos</h1>
    <p>Número: <input type="number" id="nr"></p>
    <input type="button" value="Verificar se é perfeito" onclick="Calcular()">
    <p id="res"></p>
</body>
<script>
    function Calcular() {
        var nr = Number(document.getElementById('nr').value);
        var res = document.getElementById('res');

        var fatoracao = Fatoracao(nr);
        

        fatoracao.forEach(minhapika => res.innerText +=`${minhapika},`);
    }

    function Fatoracao(nr){
        var partes = [];

        while (nr > 1) {
            for (var i = 2; i <= nr; i++) {
                if (nr % i) continue;
                partes.push(i);
                nr = nr / i;
                break;
            }
        }

        partes.push(1);

        return partes;
    }
    
</script>
</html>
