<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Consultório Odontológico</h1>
    <p>Paciente: <input type="text" id="inPaciente" autofocus></p>
    <p>
        <input type="button" value="Adicionar" onclick="Adicionar()">
        <input type="button" value="Urgencia" onclick="Urgencia()">
        <input type="button" value="Atender" onclick="Atender()">
    </p>
    <h3> Em Atendimento: 
        <span id="outAtendimento" ></span>
    </h3>
    <pre id="outlista"></pre>
</body>
<script>
    var pacientes = []; // declara o vetor global 

    function Adicionar() {
        var inPaciente = document.getElementById("inPaciente");
        var outlista = document.getElementById("outlista"); 

        var nome = inPaciente.value;
        
        // Verifica preechimento do nome do paciente 
        if (nome == "") {
            alert("Informe o nome do paciente"); 
            inPaciente.focus(); 
            return;
        }

        pacientes.push(nome);   // adiciona o nome no final do vetor 
        
        var lista = "";        // string para concatenar pacintes 

        //pecorre os elementos do vetor 
        for (i = 0; i < pacientes.length; i++) {
            lista += (i + 1) + ". " + pacientes[i] + "\n"; 
        }
        
        // altera o conteudo da tag lista 
        lista.textContent = lista;

        inPaciente.value = ""; 
        inPaciente.focus(); 
        }
    
    
    
        function Urgencia() {
        var inPaciente = document.getElementById("inPaciente");
        var outlista = document.getElementById("outlista"); 

        var nome = inPaciente.value;
        
        // Verifica preechimento do nome do paciente 
        if (nome == "") {
            alert("Informe o nome do paciente"); 
            inPaciente.focus(); 
            return;
        }

        pacientes.unshift(nome);   // adiciona o nome no final do vetor 
        
        var lista = "";        // string para concatenar pacintes 

        //pecorre os elementos do vetor 
        for (i = 0; i < pacientes.length; i++) {
            lista += (i + 1) + ". " + pacientes[i] + "\n"; 
        }
        
        // altera o conteudo da tag lista 
        lista.textContent = lista;

        inPaciente.value = ""; 
        inPaciente.focus(); 
        }

        function Atender() {
            // Verifica se o vetor de pacientes esta vazio 
            if (pacientes.length == 0) {
                alert("Não há pacientes na lista de espera.")
                inPaciente.focus(); 
                return; 
            }
            var atender = pacientes.shift(); 

            // exibe nome do pacinete em atendimento 
            outAtendimento.textContent = atender; 

            // string para concatenas pacientes 
            var lista = ""; 

            // pecorre os elementos do vetor 
            for (i = 0; i < pacientes.length; i++) {
                lista += (i + 1) + ". " + pacientes[i] + "\n";
            }

            // altera o conteudo da tag lista 
            outlista.textContent = lista;
            
        }
        

</script>

</html>
