<script>
    // função recebe 2 parametros: nota e media 
    function exibirSituacao(nota, media) {
        if (nota >= media) { // compara o valor das variaveis 
        alert("Aprovado");
        } else {
            alert("Reprovado");
        }
    }
    var prova1 = Number(prompt("Qual Nota: ")); // le nota

    // chama a função exibirSituacao() passando 2 argumentos 
    exibirSituacao(prova1, 7);
</script>
