1- Criamos uma variavel chamada subject
2- Criamos uma função chamada createThink e dentro dos parametros colocamos o mesmo nome da variavel 
3- Entao retornamos o valor e depois chamamos no console log para capturar o valor dela
4- Quando voce nao declara a let ela tem ovalor de undefined 

<script>
    // function scope
    let subject = ' maçã '

    function createThink(subject) {
        subject = 'study'
        return subject
        
    }
    console.log(subject)
    console.log(createThink(subject))
</script>
