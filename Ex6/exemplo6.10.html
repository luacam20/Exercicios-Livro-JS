<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="exemplo6.10.css">
</head>
<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfRK18DNiSe9pM2b6kRX6PmVPiLr62n47fSg&usqp=CAU" alt="">
    <h1> Programa Caixa da Loja </h1>
    <p>Data de Vencimento: 
        <input type="date" id="inDataVenc" autofocus>
    </p>
    <p>Valor da conta R$:
        <input type="text" id="inValor" class="aDireita">
        <input type="button" value="Calcular Multa e Juros" onclick="btCalcular()">
    </p>
    <p>Valor da Multa R$:
        <input type="text" id="outMulta" class="aDireita" readonly>
    </p>
    <p>Valor do Juros R$:
        <input type="text" id="outJuros" class="aDireita" readonly>
    </p>
    <p>Total a pagar R$...:
        <input type="text" id="outTotal" class="aDireita" readonly>
        <input type="button" value="Nova Conta" onclick="btNovaConta()">
    </p>
    <script src="exemplo6.10.js"></script>


</body>
</html>
