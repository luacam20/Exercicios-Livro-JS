<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Exercício Frase Palíndromo</h1>
   <p>Frase: 
       <input type="text" id="inFrase">
   </p>
   <input type="button" value="Verificar se é um Palíndromo" onclick="btVerificar()">
   <h3 id="outRes"></h3>
</body>
<script>
    function btVerificar() {
    var frase = document.getElementById("inFrase").value;
    var res = document.getElementById("outRes");

     var pal = frase.split("").reverse().join("");

    if (pal == frase == true) {
        res.innerHTML = `${frase} é um Palíndromo`;
    }
    else {
        res.innerHTML = `${frase} não é um Palíndromo`;
    }
    
    }
     



</script>
</html>
