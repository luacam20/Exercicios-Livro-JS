<script>
   var palavra = prompt("Palavra: "); // le palavra 
   var tam = palavra.length; // obtem tamanho 
   // inverso inicia com a ultima letra da palavra em caixa alta 
   var inverso = palavra.charAt(tam - 1).toUpperCase(); 
  // for decrescente pecorre as demais letras e ...
  for (var i = tam-2; i >= 0; i--) {
      inverso += palavra.charAt(i).toLowerCase(); // converte em caixa baixa

  }
alert("Palavra: " + palavra + "\nInvertida: " + inverso);
</script>
</html>
