<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante JS</title>
</head>
<body>
    <h1>Restaurante JS</h1>
    <p>Buffet por Quilo R$: <input type="number" name="kgbuffet" id="Buffet"></p>
    <p>Consumo do Cliente (gr): <input type="number" name="Consumocliente" id="cc"></p>
    <input type="button" value="Calcular preÃ§o" onclick="Calcular()">
    <div id = "res"></div>
</body>
<script>
    function Calcular() {
        var kg = window.document.getElementById("Buffet").value;
        var cc = window.document.getElementById("cc").value;
        var total = Number(kg) / 1000 * Number(cc);
        var res = window.document.getElementById("res");
        res.innerHTML = `<strong> Valor a pagar R$: ${total.toFixed(2)}</strong>`
    }
</script>
</html>
